name: flutter_assessment
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  animations: 2.0.7
  cached_network_image: 3.3.1
  cupertino_icons: 1.0.5
  dio: 5.3.2
  equatable: 2.0.5
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: 5.9.1
  flutter_secure_storage: 6.0.0
  flutter_svg: 2.0.7
  get_storage: 2.1.1
  get_it: 7.6.6
  go_router: 12.1.3
  intl: 0.19.0
  logger: 2.0.1
  pretty_dio_logger: 1.3.1
  provider: 6.1.1
  sqflite: 2.3.0
  path: 1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  sqflite_common_ffi: ^2.3.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - images/
    - assets/

  fonts:
    - family: English
      fonts:
        - asset: fonts/inter/inter-regular.ttf
          weight: 400
        - asset: fonts/inter/inter-medium.ttf
          weight: 500
        - asset: fonts/inter/inter-semi-bold.ttf
          weight: 600


